<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy in a Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            overflow-y: auto;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>Proxy Browser</h1>
    <p>Enter a URL to fetch via the proxy:</p>
    
    <input type="text" id="urlInput" placeholder="Enter URL here..." />
    <button id="loadButton">Load Website</button>
    
    <div id="output">
        <p>Results will appear here...</p>
    </div>

    <script>
        document.getElementById('loadButton').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL!');
                return;
            }
            await loadContent(url);
        });

        async function loadContent(url) {
            const proxyUrl = 'http://127.0.0.1:3000/api';  // Replace with your actual Vercel URL

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                const content = await response.text();  // Assuming the proxy returns raw HTML content
                document.getElementById('output').innerHTML = content;
            } catch (error) {
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: Unable to load the page.</p>`;
                console.error('Error fetching content:', error);
            }
        }
    </script>
</body>
</html>
