<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page through Proxy</title>
</head>
<body>
    <h1>Display Page through Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to fetch">
    <button onclick="loadPage()">Load Page</button>

    <div id="content"></div>

    <script>
        async function loadPage() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch(`/api/fetch-page?url=${encodeURIComponent(url)}`);
                const htmlContent = await response.text();
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('content').textContent = 'Error loading page via proxy.';
            }
        }
    </script>
</body>
</html>
